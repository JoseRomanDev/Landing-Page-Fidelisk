<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelisk Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 30% 50%, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533a7b 75%, #7b2d8e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* Partículas de fondo */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(20px, 5vw, 40px);
            width: 100%;
            max-width: 1200px;
        }

        .logo-showcase {
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: clamp(20px, 3vw, 30px);
            padding: clamp(30px, 6vw, 60px);
            box-shadow: 
                0 30px 80px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-showcase::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: logoRotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-showcase:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 50px 120px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .main-logo {
            width: 100%;
            height: auto;
            max-width: 350px;
            aspect-ratio: 1;
        }

        .brand-section {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .brand-name {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #fbbf24, #2563eb, #f59e0b, #1e40af);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            letter-spacing: clamp(1px, 0.3vw, 3px);
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            margin-bottom: 15px;
            line-height: 1.1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .brand-tagline {
            color: rgba(255,255,255,0.9);
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .tech-badges {
            display: flex;
            gap: clamp(8px, 2vw, 15px);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tech-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 3vw, 16px);
            color: rgba(255,255,255,0.8);
            font-size: clamp(10px, 2vw, 12px);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .tech-badge:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            color: #fff;
        }

        .get-it-now {
            background: linear-gradient(135deg, #fbbf24, #2563eb);
            border: none;
            border-radius: 30px;
            padding: clamp(12px, 3vw, 15px) clamp(30px, 6vw, 40px);
            color: white;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
        }

        .get-it-now:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.5);
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(20px, 4vw, 30px);
            width: 100%;
            max-width: 900px;
        }

        .logo-variant {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: clamp(30px, 5vw, 40px);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-variant::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .logo-variant:hover::before {
            left: 100%;
        }

        .logo-variant:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255,255,255,0.12);
        }

        .variant-svg {
            width: 100%;
            height: auto;
            max-width: clamp(140px, 20vw, 180px);
            max-height: clamp(100px, 15vw, 130px);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .variant-title {
            color: rgba(255,255,255,0.9);
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
        }

        /* Animaciones específicas del logo */
        .pulse-ring {
            animation: pulseRing 4s ease-in-out infinite;
        }

        @keyframes pulseRing {
            0%, 100% { 
                stroke-opacity: 0.3;
                stroke-width: 2;
                r: 120;
            }
            50% { 
                stroke-opacity: 0.1;
                stroke-width: 1;
                r: 140;
            }
        }

        .orbit {
            animation: orbit 15s linear infinite;
            transform-origin: 175px 175px;
        }

        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .float-up {
            animation: floatUp 3s ease-in-out infinite;
        }

        @keyframes floatUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .glow {
            filter: drop-shadow(0 0 15px currentColor);
        }

        /* Efectos de carga */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animaciones para el logo */
        .asterisk-spin {
            animation: asteriskSpin 8s linear infinite;
            transform-origin: center;
        }

        @keyframes asteriskSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .laravel-lines {
            animation: laravelPulse 3s ease-in-out infinite;
        }

        @keyframes laravelPulse {
            0%, 100% { stroke-width: 12; opacity: 0.8; }
            50% { stroke-width: 14; opacity: 1; }
        }

        /* Responsive breakpoints */
        @media (max-width: 1024px) {
            .logo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .main-container {
                gap: 25px;
            }

            .logo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .tech-badges {
                gap: 8px;
            }

            .variant-svg {
                max-width: clamp(120px, 25vw, 160px);
                max-height: clamp(90px, 20vw, 120px);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .logo-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .brand-name {
                letter-spacing: 1px;
            }

            .tech-badges {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            .logo-variant {
                aspect-ratio: 1;
                padding: clamp(20px, 4vw, 25px);
            }

            .variant-svg {
                max-width: clamp(100px, 30vw, 140px);
                max-height: clamp(80px, 25vw, 110px);
            }
        }

        /* Mejoras de accesibilidad */
        @media (prefers-reduced-motion: reduce) {
            .pulse-ring,
            .orbit,
            .pulse,
            .float-up,
            .asterisk-spin,
            .laravel-lines,
            .particles .particle,
            .logo-showcase::before {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas animadas -->
    <div class="particles" id="particles"></div>

    <div class="main-container">
        <!-- Logo principal -->
        <div class="logo-showcase fade-in">
            <svg class="main-logo" viewBox="0 0 350 350" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Gradientes modernos basados en el nuevo logo -->
                    <linearGradient id="laravelAsterisk" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#fbbf24"/>
                        <stop offset="50%" style="stop-color:#f59e0b"/>
                        <stop offset="100%" style="stop-color:#2563eb"/>
                    </linearGradient>
                    
                    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#fbbf24"/>
                        <stop offset="33%" style="stop-color:#f59e0b"/>
                        <stop offset="66%" style="stop-color:#2563eb"/>
                        <stop offset="100%" style="stop-color:#1e40af"/>
                    </linearGradient>
                    
                    <radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#fbbf24"/>
                        <stop offset="100%" style="stop-color:#f59e0b"/>
                    </radialGradient>
                    
                    <!-- Filtros y efectos -->
                    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <filter id="sombra2" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
                    </filter>
                    
                    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Círculo exterior principal -->
                <circle cx="175" cy="175" r="160" 
                        fill="none" 
                        stroke="url(#laravelAsterisk)" 
                        stroke-width="6" 
                        opacity="0.8" 
                        filter="url(#glow)"
                        class="pulse-ring"/>
                
                <!-- Círculo interior con gradiente -->
                <circle cx="175" cy="175" r="130" 
                        fill="rgba(251, 191, 36, 0.1)" 
                        stroke="url(#primaryGrad)" 
                        stroke-width="3" 
                        opacity="0.6"/>
                
                <!-- Elementos orbitales -->
                <g class="orbit">
                    <circle cx="280" cy="175" r="4" fill="#fbbf24" opacity="0.9" class="pulse"/>
                    <circle cx="70" cy="175" r="4" fill="#f59e0b" opacity="0.9" class="pulse" style="animation-delay: 0.5s;"/>
                    <circle cx="175" cy="70" r="4" fill="#2563eb" opacity="0.9" class="pulse" style="animation-delay: 1s;"/>
                    <circle cx="175" cy="280" r="4" fill="#1e40af" opacity="0.9" class="pulse" style="animation-delay: 1.5s;"/>
                </g>
                
                <!-- Logo principal adaptado -->
                <g transform="translate(175, 175) scale(1.8)">
                    <!-- Líneas angulares estilo Laravel -->
                    <polyline points="-40,15 0,-65 40,15" 
                              fill="none" 
                              stroke="url(#laravelAsterisk)" 
                              stroke-width="8" 
                              filter="url(#sombra2)" 
                              stroke-linecap="round" 
                              stroke-linejoin="round"
                              class="laravel-lines float-up"/>
                    
                    <polyline points="-20,-25 0,-50 20,-25" 
                              fill="none" 
                              stroke="#1e40af" 
                              stroke-width="4" 
                              stroke-linecap="round" 
                              stroke-linejoin="round"
                              class="float-up" 
                              style="animation-delay: 0.2s;"/>
                    
                    <!-- Estrella tipo asterisco -->
                    <g stroke="url(#laravelAsterisk)" 
                       stroke-width="6" 
                       stroke-linecap="round" 
                       filter="url(#sombra2)"
                       class="asterisk-spin">
                        <line x1="0" y1="-45" x2="0" y2="45"/>
                        <line x1="-45" y1="0" x2="45" y2="0"/>
                        <line x1="-32" y1="-32" x2="32" y2="32"/>
                        <line x1="32" y1="-32" x2="-32" y2="32"/>
                    </g>
                    
                    <!-- Círculo central para la F -->
                    <circle cx="0" cy="0" r="25" 
                            fill="rgba(255,255,255,0.15)" 
                            stroke="url(#primaryGrad)" 
                            stroke-width="2" 
                            filter="url(#softGlow)"/>
                    
                    <!-- Letra F central -->
                    <g fill="url(#laravelAsterisk)" filter="url(#glow)" class="glow">
                        <!-- Barra vertical principal -->
                        <rect x="-8" y="-15" width="4" height="20" rx="2" />
                        
                        <!-- Línea horizontal superior -->
                        <rect x="-8" y="-15" width="12" height="3" rx="1.5" />
                        
                        <!-- Línea horizontal media -->
                        <rect x="-8" y="-5" width="8" height="3" rx="1.5" />
                        
                        <!-- Detalles modernos -->
                        <circle cx="6" cy="-12" r="1.5" fill="#fbbf24" opacity="0.9"/>
                        <circle cx="2" cy="-2" r="1" fill="#2563eb" opacity="0.9"/>
                    </g>
                    
                    <!-- Anillo de tecnología -->
                    <circle cx="0" cy="0" r="35" 
                            fill="none" 
                            stroke="url(#primaryGrad)" 
                            stroke-width="2" 
                            stroke-dasharray="8,4" 
                            opacity="0.6"
                            class="orbit" 
                            style="animation-duration: 20s;"/>
                </g>
                
                <!-- Indicadores de estado en las esquinas -->
                <g opacity="0.8">
                    <circle cx="80" cy="80" r="4" fill="#fbbf24" class="pulse"/>
                    <circle cx="270" cy="80" r="4" fill="#f59e0b" class="pulse" style="animation-delay: 0.3s;"/>
                    <circle cx="80" cy="270" r="4" fill="#2563eb" class="pulse" style="animation-delay: 0.6s;"/>
                    <circle cx="270" cy="270" r="4" fill="#1e40af" class="pulse" style="animation-delay: 0.9s;"/>
                </g>
                
                <!-- Líneas de conexión sutiles -->
                <g opacity="0.4">
                    <line x1="120" y1="120" x2="140" y2="140" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4,2"/>
                    <line x1="230" y1="120" x2="210" y2="140" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2"/>
                    <line x1="120" y1="230" x2="140" y2="210" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,2"/>
                    <line x1="230" y1="230" x2="210" y2="210" stroke="#1e40af" stroke-width="2" stroke-dasharray="4,2"/>
                </g>
            </svg>
        </div>

        <!-- Marca y descripción -->
        <div class="brand-section fade-in" style="animation-delay: 0.3s;">
            <h1 class="brand-name">FIDELISK</h1>
            <p class="brand-tagline">Advanced Call Center Ecosystem</p>
            <div class="tech-badges">
                <a href="https://laravel.com/docs" target="_blank" class="tech-badge">Laravel Framework</a>
                <a href="https://wiki.asterisk.org" target="_blank" class="tech-badge">Asterisk PBX</a>
                <span class="tech-badge">Real-time Communications</span>
                <span class="tech-badge">Cloud Ready</span>
            </div>
            <a href="#" class="get-it-now">Get it now!</a>
        </div>

        <!-- Solo 3 variaciones del logo -->
        <div class="logo-grid fade-in" style="animation-delay: 0.6s;">
            <!-- Versión compacta icónica -->
            <div class="logo-variant">
                <svg class="variant-svg" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(60, 40) scale(0.7)">
                        <!-- Círculo principal -->
                        <circle cx="0" cy="0" r="35" 
                                fill="none" 
                                stroke="url(#laravelAsterisk)" 
                                stroke-width="3"/>
                        <!-- Líneas Laravel mini -->
                        <polyline points="-20,8 0,-32 20,8" 
                                  fill="none" 
                                  stroke="url(#laravelAsterisk)" 
                                  stroke-width="4"/>
                        <!-- Asterisco mini -->
                        <g stroke="url(#laravelAsterisk)" stroke-width="3">
                            <line x1="0" y1="-20" x2="0" y2="20"/>
                            <line x1="-20" y1="0" x2="20" y2="0"/>
                            <line x1="-14" y1="-14" x2="14" y2="14"/>
                            <line x1="14" y1="-14" x2="-14" y2="14"/>
                        </g>
                        <!-- F central -->
                        <rect x="-3" y="-8" width="2" height="10" fill="#fbbf24"/>
                        <rect x="-3" y="-8" width="5" height="2" fill="#fbbf24"/>
                        <rect x="-3" y="-3" width="4" height="2" fill="#fbbf24"/>
                    </g>
                </svg>
                <div class="variant-title">Compacto</div>
            </div>

            <!-- Versión horizontal con texto -->
            <div class="logo-variant">
                <svg class="variant-svg" viewBox="0 0 150 60" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(25, 30) scale(0.6)">
                        <!-- Círculo mini -->
                        <circle cx="0" cy="0" r="25" 
                                fill="none" 
                                stroke="url(#laravelAsterisk)" 
                                stroke-width="2"/>
                        <!-- Mini Laravel -->
                        <polyline points="-12,5 0,-20 12,5" 
                                  fill="none" 
                                  stroke="url(#laravelAsterisk)" 
                                  stroke-width="2"/>
                        <!-- Mini asterisco -->
                        <g stroke="url(#laravelAsterisk)" stroke-width="2">
                            <line x1="0" y1="-12" x2="0" y2="12"/>
                            <line x1="-12" y1="0" x2="12" y2="0"/>
                            <line x1="-8" y1="-8" x2="8" y2="8"/>
                            <line x1="8" y1="-8" x2="-8" y2="8"/>
                        </g>
                        <!-- F pequeña -->
                        <rect x="-2" y="-5" width="1.5" height="6" fill="#fbbf24"/>
                        <rect x="-2" y="-5" width="3" height="1" fill="#fbbf24"/>
                        <rect x="-2" y="-2" width="2.5" height="1" fill="#fbbf24"/>
                    </g>
                    <text x="55" y="35" fill="url(#primaryGrad)" font-size="14" font-weight="bold">FIDELISK</text>
                </svg>
                <div class="variant-title">Horizontal</div>
            </div>

            <!-- Versión icono puro -->
            <div class="logo-variant">
                <svg class="variant-svg" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(40, 40) scale(0.8)">
                        <!-- Círculo destacado -->
                        <circle cx="0" cy="0" r="35" 
                                fill="rgba(251, 191, 36, 0.1)" 
                                stroke="url(#laravelAsterisk)" 
                                stroke-width="3"/>
                        <!-- Laravel prominente -->
                        <polyline points="-25,10 0,-40 25,10" 
                                  fill="none" 
                                  stroke="url(#laravelAsterisk)" 
                                  stroke-width="5"/>
                        <!-- Asterisco grande -->
                        <g stroke="url(#laravelAsterisk)" stroke-width="4">
                            <line x1="0" y1="-25" x2="0" y2="25"/>
                            <line x1="-25" y1="0" x2="25" y2="0"/>
                            <line x1="-18" y1="-18" x2="18" y2="18"/>
                            <line x1="18" y1="-18" x2="-18" y2="18"/>
                        </g>
                        <!-- F central grande -->
                        <rect x="-4" y="-8" width="3" height="12" fill="#fbbf24"/>
                        <rect x="-4" y="-8" width="6" height="2" fill="#fbbf24"/>
                        <rect x="-4" y="-2" width="5" height="2" fill="#fbbf24"/>
                    </g>
                </svg>
                <div class="variant-title">Icono</div>
            </div>
        </div>
    </div>
    
 <script>
        // Crear partículas de fondo
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Ejecutar al cargar la página
        window.onload = createParticles;
    </script>
</body>
</html>
