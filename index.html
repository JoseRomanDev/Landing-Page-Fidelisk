<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelisk Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 30% 50%, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533a7b 75%, #7b2d8e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* Partículas de fondo */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(20px, 5vw, 40px);
            width: 100%;
            max-width: 1200px;
        }

        .logo-showcase {
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: clamp(20px, 3vw, 30px);
            padding: clamp(30px, 6vw, 60px);
            box-shadow: 
                0 30px 80px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-showcase::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: logoRotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-showcase:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 50px 120px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .main-logo {
            width: 100%;
            height: auto;
            max-width: 350px;
            aspect-ratio: 1;
        }

        .brand-section {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .brand-name {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #fbbf24, #2563eb, #f59e0b, #1e40af);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            letter-spacing: clamp(1px, 0.3vw, 3px);
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            margin-bottom: 15px;
            line-height: 1.1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .brand-tagline {
            color: rgba(255,255,255,0.9);
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .tech-badges {
            display: flex;
            gap: clamp(8px, 2vw, 15px);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tech-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 3vw, 16px);
            color: rgba(255,255,255,0.8);
            font-size: clamp(10px, 2vw, 12px);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .tech-badge:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            color: #fff;
        }

        .get-it-now {
            background: linear-gradient(135deg, #fbbf24, #2563eb);
            border: none;
            border-radius: 30px;
            padding: clamp(12px, 3vw, 15px) clamp(30px, 6vw, 40px);
            color: white;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
        }

        .get-it-now:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.5);
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(20px, 4vw, 30px);
            width: 100%;
            max-width: 900px;
        }

        .logo-variant {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: clamp(30px, 5vw, 40px);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-variant::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .logo-variant:hover::before {
            left: 100%;
        }

        .logo-variant:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255,255,255,0.12);
        }

        .variant-svg {
            width: 100%;
            height: auto;
            max-width: clamp(140px, 20vw, 180px);
            max-height: clamp(100px, 15vw, 130px);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .variant-title {
            color: rgba(255,255,255,0.9);
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
        }

        /* Animaciones específicas del logo (removed as they are not applicable to the new SVG) */
        @media (prefers-reduced-motion: reduce) {
            .particles .particle,
            .logo-showcase::before {
                animation: none;
            }
        }
    </style>

 <script>
        // Crear partículas de fondo
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Ejecutar al cargar la página
        window.onload = createParticles;
    </script>
